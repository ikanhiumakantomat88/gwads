<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a clean look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* A simple CSS loader animation */
        .loader {
            border: 5px solid #f3f3f3; /* Light grey */
            border-top: 5px solid #3b82f6; /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen font-['Inter',_sans_serif]">
    <div id="container" class="text-center p-8 sm:p-10 bg-white rounded-xl shadow-lg max-w-sm w-full mx-4">
        <!-- This section shows a loading spinner while we verify the user -->
        <div id="loader-section" class="space-y-4">
            <div class="loader mx-auto"></div>
            <p id="status-message" class="text-lg text-gray-700">Verifying your connection...</p>
            <p class="text-sm text-gray-500">Please wait a moment.</p>
        </div>
        
        <!-- This section is shown to valid users, asking them to click to continue -->
        <div id="button-section" class="hidden space-y-5">
            <svg class="mx-auto h-12 w-12 text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <h1 class="text-2xl font-bold text-gray-800">You're almost there!</h1>
            <p class="text-gray-600">Click the button below to proceed to our exclusive offer.</p>
            <button id="redirect-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition-all duration-300 ease-in-out transform hover:-translate-y-1">
                Continue to Site
            </button>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // !!! IMPORTANT: Change this to your actual destination URL for customers.
        const destinationUrl = 'https://www.your-final-destination.com/offer';

        // This is where bots and non-Indonesian traffic will be sent.
        const fallbackUrl = 'https://www.google.com';

        // --- SCRIPT LOGIC ---
        document.addEventListener('DOMContentLoaded', function() {
            const statusMessage = document.getElementById('status-message');
            const loaderSection = document.getElementById('loader-section');
            const buttonSection = document.getElementById('button-section');
            const redirectButton = document.getElementById('redirect-button');
            const container = document.getElementById('container');

            // --- 1. Initial Bot Check (User Agent) ---
            const botUserAgents = [
                'bot', 'crawl', 'spider', 'slurp', 'mediapartners',
                'facebookexternalhit', 'googlebot', 'bingbot', 'yandexbot', 'ahrefsbot'
            ];

            const currentUserAgent = navigator.userAgent.toLowerCase();
            const isBot = botUserAgents.some(bot => currentUserAgent.includes(bot));

            if (isBot) {
                console.log('Bot detected via User Agent. Redirecting to fallback.');
                window.location.replace(fallbackUrl);
                return; // Stop further execution
            }

            // --- 2. Geolocation and Verification Check with Fallback ---
            async function verifyAndRedirect() {
                let locationData = null;
                let primaryError = null;

                // --- Try Primary API: ip-api.com ---
                try {
                    console.log('Attempting verification with ip-api.com...');
                    const response = await fetch('https://ip-api.com/json');
                    if (!response.ok) throw new Error('Primary API response not ok.');
                    const data = await response.json();
                    if (data.status === 'success') {
                        locationData = { countryCode: data.countryCode, country: data.country, query: data.query };
                    } else {
                        throw new Error('Primary API did not return success status.');
                    }
                } catch (error) {
                    console.warn('Primary verification failed:', error);
                    primaryError = error; // Store the first error to show if fallback also fails
                }

                // --- Try Fallback API if primary failed: ipinfo.io ---
                if (!locationData) {
                    try {
                        console.log('Primary API failed. Attempting fallback with ipinfo.io...');
                        const response = await fetch('https://ipinfo.io/json');
                        if (!response.ok) throw new Error('Fallback API response not ok.');
                        const data = await response.json();
                        // ipinfo.io uses 'country' for the country code (e.g., 'ID')
                        locationData = { countryCode: data.country, country: data.country, query: data.ip };
                    } catch (fallbackError) {
                        console.error('Fallback verification also failed:', fallbackError);
                        // If both services fail, display an error message.
                        loaderSection.classList.add('hidden');
                        const errorInfo = document.createElement('div');
                        errorInfo.className = 'text-left p-4 bg-red-100 border border-red-300 rounded-lg space-y-2 mt-4';
                        errorInfo.innerHTML = `
                            <h2 class="font-bold text-red-800">Verification Error</h2>
                            <p class="text-sm text-red-700">We could not verify your location. This can happen if you are using an ad blocker or have network issues.</p>
                            <p class="text-sm text-red-700"><strong>Error details:</strong> ${primaryError.message}</p>
                            <p class="text-sm text-red-700">Please disable any ad blockers and check your connection.</p>
                        `;
                        container.appendChild(errorInfo);
                        return; // Exit the function since we can't verify
                    }
                }
                
                // --- 3. Decision Logic (using data from whichever API succeeded) ---
                if (locationData && locationData.countryCode === 'ID') {
                    console.log('Visitor from Indonesia. Showing continue button.');
                    loaderSection.classList.add('hidden');
                    buttonSection.classList.remove('hidden');

                    redirectButton.addEventListener('click', () => {
                        statusMessage.textContent = 'Redirecting you now...';
                        loaderSection.classList.remove('hidden');
                        buttonSection.classList.add('hidden');
                        window.location.replace(destinationUrl);
                    });

                } else {
                    // --- DEBUGGING BLOCK ---
                    console.log(`Visitor not from Indonesia (Country: ${locationData.countryCode}). Displaying debug info.`);
                    loaderSection.classList.add('hidden');
                    
                    const debugInfo = document.createElement('div');
                    debugInfo.className = 'text-left p-4 bg-yellow-100 border border-yellow-300 rounded-lg space-y-2 mt-4';
                    debugInfo.innerHTML = `
                        <h2 class="font-bold text-yellow-800">Debugging Information</h2>
                        <p class="text-sm text-yellow-700">We detected your location as being outside of Indonesia. If this is incorrect, you may be using a VPN or proxy.</p>
                        <p class="text-sm text-yellow-700"><strong>Detected Country:</strong> ${locationData.country || 'Not found'}</p>
                        <p class="text-sm text-yellow-700"><strong>Country Code:</strong> ${locationData.countryCode || 'Not found'}</p>
                        <p class="text-sm text-yellow-700"><strong>IP Address:</strong> ${locationData.query || 'Not found'}</p>
                        <p class="text-sm text-yellow-700">Please disable any VPNs and try again.</p>
                    `;
                    container.appendChild(debugInfo);
                }
            }

            // A short delay to make the verification feel more genuine to the user.
            setTimeout(verifyAndRedirect, 1000);
        });
    </script>
</body>
</html>
