<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a clean look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* A simple CSS loader animation */
        .loader {
            border: 5px solid #f3f3f3; /* Light grey */
            border-top: 5px solid #3b82f6; /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen font-['Inter',_sans-serif]">
    <div id="container" class="text-center p-8 sm:p-10 bg-white rounded-xl shadow-lg max-w-sm w-full mx-4">
        <!-- This section shows a loading spinner while we verify the user -->
        <div id="loader-section" class="space-y-4">
            <div class="loader mx-auto"></div>
            <p id="status-message" class="text-lg text-gray-700">Terima Kasih...</p>
            <p class="text-sm text-gray-500">Semoga beruntung.</p>
        </div>
        
        <!-- This section is shown to valid users, asking them to click to continue -->
        <div id="button-section" class="hidden space-y-5">
            <svg class="mx-auto h-12 w-12 text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <h1 class="text-2xl font-bold text-gray-800">Selamat datang bosku</h1>
            <p class="text-gray-600">Klik tombol dibawah untuk mengambil promo spesial.</p>
            <button id="redirect-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition-all duration-300 ease-in-out transform hover:-translate-y-1">
                Ambil Promo 100%
            </button>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // !!! IMPORTANT: Change this to your actual destination URL for customers.
        const destinationUrl = 'https://kannn.me/vip';

        // This is where bots and non-Indonesian traffic will be sent.
        const fallbackUrl = 'https://www.facebook.com';

        // --- SCRIPT LOGIC ---
        document.addEventListener('DOMContentLoaded', function() {
            const statusMessage = document.getElementById('status-message');
            const loaderSection = document.getElementById('loader-section');
            const buttonSection = document.getElementById('button-section');
            const redirectButton = document.getElementById('redirect-button');

            // --- 1. Initial Bot Check (User Agent) ---
            // This is a quick first-pass filter. We check for common web crawlers,
            // especially the one Facebook uses for link previews ('facebookexternalhit').
            // Bots matching these strings will be redirected to the fallback URL immediately.
            const botUserAgents = [
                'bot', 'crawl', 'spider', 'slurp', 'mediapartners',
                'facebookexternalhit', 'googlebot', 'bingbot', 'yandexbot', 'ahrefsbot'
            ];

            const currentUserAgent = navigator.userAgent.toLowerCase();
            const isBot = botUserAgents.some(bot => currentUserAgent.includes(bot));

            if (isBot) {
                console.log('Bot detected via User Agent. Redirecting to fallback.');
                window.location.replace(fallbackUrl);
                return; // Stop further execution
            }

            // --- 2. Geolocation and Verification Check ---
            // We use a free, reliable IP-based geolocation service to check the user's country.
            async function verifyAndRedirect() {
                try {
                    // Fetch location data based on the user's IP address.
                    const response = await fetch('https://ip-api.com/json');
                    if (!response.ok) {
                        throw new Error('Network response was not ok.');
                    }
                    const data = await response.json();

                    // --- 3. Decision Logic ---
                    // This is the core condition: Is the visitor from Indonesia (countryCode 'ID')?
                    if (data && data.status === 'success' && data.countryCode === 'ID') {
                        // If the visitor is from Indonesia, we assume they are a potential customer.
                        // We then show the 'Continue' button. This step is crucial because most
                        // simple bots cannot or will not simulate a mouse click.
                        console.log('Visitor from Indonesia. Showing continue button.');
                        loaderSection.classList.add('hidden');
                        buttonSection.classList.remove('hidden');

                        // Add an event listener to the button for the final redirect.
                        redirectButton.addEventListener('click', () => {
                            // Provide feedback to the user before redirecting.
                            statusMessage.textContent = 'Redirecting you now...';
                            loaderSection.classList.remove('hidden');
                            buttonSection.classList.add('hidden');
                            // Use replace() so the user cannot click the 'back' button to this page.
                            window.location.replace(destinationUrl);
                        });

                    } else {
                        // If not from Indonesia, or if the geolocation data is invalid, redirect to the fallback.
                        console.log(`Visitor not from Indonesia (Country: ${data.countryCode}). Redirecting to fallback.`);
                        window.location.replace(fallbackUrl);
                    }
                } catch (error) {
                    // If any error occurs (e.g., an ad blocker prevents the API call), we safely
                    // redirect to the fallback URL to avoid getting stuck.
                    console.error('Error during verification:', error);
                    window.location.replace(fallbackUrl);
                }
            }

            // A short delay to make the verification feel more genuine to the user.
            setTimeout(verifyAndRedirect, 200);
        });
    </script>
</body>
</html>
